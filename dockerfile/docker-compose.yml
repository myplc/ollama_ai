services:
  ollama:
    build: .  
    container_name: myollama
    tty: true
    stdin_open: true
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - "D:/data/ollama_data/:/root/.ollama"
      - "D:/data/docker_inside/app:/app"
    environment:
      - OLLAMA_NUM_GPU=999
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]